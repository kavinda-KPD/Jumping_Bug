name: Jumping Bug CI/CD to EC2

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
          
      - name: Install Cocos Creator CLI locally
        run: |
          npm install @cocos/creator-cli --save-dev
        working-directory: ./
        
      - name: Install Project Dependencies
        run: npm install
        working-directory: ./
        
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglu1-mesa libxi-dev
        
      - name: Build Cocos Creator Project
        run: |
          # Use the locally installed cocos executable
          ./node_modules/.bin/creator-cli build --platform web-mobile --output ./build/web-mobile
        working-directory: ./
        
      - name: Verify Build Output
        run: |
          ls -la ./build/web-mobile
          [ -f ./build/web-mobile/index.html ] && echo "Build successful" || echo "Build failed"
        
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz --delete -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" ./build/web-mobile/ $EC2_USER@$EC2_HOST:/var/www/jumping-bug/
          ssh -i private_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "sudo systemctl restart nginx"
          rm -f private_key.pem